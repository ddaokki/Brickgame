<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Ingame</title>
  <link href="mystyle.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  
  <div id="gameInfo">
    <h2 id="timelimit">남은 시간: </h2>
    <h2 id="score">점수 : </h2>
    <img id ="char" src="" alt="">
    <br><br><br>
    <h3 id="hint" style="display: none;">혹시 가운데에 있는 div 태그를 부수면 모든 블록이 부숴지지 않을까?</h3>
  </div>
<div id="wrap">
  <div id="headerWrap">
    <div id="header">
      <img alt="e-class system"
           id="browser_header_logo" src="https://ecampus.konkuk.ac.kr/ilos/images/osms/konkuk/ko/logo.gif?v=20230816">
      <div class="languages">
        <form>
          <select id="language" name="language">
            <option value="ko" selected>한국어</option>
            <option value="en">English</option>
          </select>
        </form>
      </div>
      <div class="utillmenu">
        <ul>
          <a href="https://ecampus.konkuk.ac.kr/ilos/main/member/login_form.acl">
            <li class="header_login login-btn-color">
              <div class="header_login_img"></div>
              <div>로그인</div>
            </li>
          </a>
        </ul>
      </div>
    </div>
    <div id="gnb">
      <ul id="topMenu">
        <li>
          <div class="topMenuBox">
            <p>교육현황</p>
          </div>
        </li>
        <li>
          <div class="topMenuBox">
            <p>커뮤니티</p>
          </div>
        </li>
        <li>
          <div class="topMenuBox">
            <p>소개</p>
          </div>
        </li>
      </ul>
    </div>
    <div id="containerWrap">
      <div id="container">
        <div id="lnb">
          <div class="leftMenu">
            <h2>수강과목</h2>
            <div class="course-subject">
              2024-1학기
            </div>
            <div class="select-subject">
              <select>
                <option>웹 프로그래밍</option>
                <option>강민호</option>
                <option>서정민</option>
                <option>변동진</option>
                <option>변수혁</option>
              </select>
            </div>
            <p class="class-time">화(11-14), 목(11-14)</p>
            <ul id="lnb-menu">

              <li id="st_plan" class="course_menu_item">
                <a id="menu_plan" href="#">강의계획서</a>
              </li>

              <li id="st_lecture2" class="course_menu_item">
                <a id="menu_lecture_weeks" href="#">온라인강의</a>
              </li>

              <li id="st_notice" class="course_menu_item">
                <a id="menu_notice" href="#">공지사항</a>
              </li>

              <li id="st_qna2" class="course_menu_item">
                <a id="menu_qna" href="#">질의응답</a>
              </li>

              <li id="st_lecture_material" class="course_menu_item">
                <a id="menu_lecture_material" href="#">강의자료</a>
              </li>

              <li id="st_attend2" class="course_menu_item">
                <a id="menu_attend" href="#">출석</a>
              </li>

              <li id="st_report" class="course_menu_item">
                <a id="menu_report" href="#">과제</a>
              </li>

              <li id="st_project" class="course_menu_item">
                <a id="menu_project" href="#">팀프로젝트</a>
              </li>

              <li id="st_test" class="course_menu_item">
                <a id="menu_test" href="#">시험</a>
              </li>

              <li id="st_clicker" class="course_menu_item">
                <a id="menu_clicker" href="#">투표</a>
              </li>

              <li id="st_survey2" class="course_menu_item">
                <a id="menu_survey" href="#">설문</a>
              </li>

            </ul>
            <div class="bg_bot"></div>
          </div>
        </div>
        <div id="content">
          <div id="content-location">
            <h3 class="top-title">과제</h3>
          </div>
          <div id="content-text">
              <!--  게임화면 -->
              <div id="report-list">
                <table class="bbslist new_bbslist">
                  <colgroup>
                    <col style="width:35px;">
                    <col style="width:40px;">
                    <col>
                    <col style="width:80px;">
                    <col style="width:60px;">
                    <col style="width:60px;">
                    <col style="width:60px;">
                    <col style="width:142px;">
                  </colgroup>
                  <thead>
                  <tr>
                    <th scope="col" class="first">번호</th>
                    <th scope="col">중요</th>
                    <th scope="col">제목</th>
                    <th scope="col">진행</th>
                    <th scope="col">제출</th>
                    <th scope="col">점수</th>
                    <th scope="col">배점</th>
                    <th scope="col" class="last">마감일</th>
                  </tr>
                  </thead>
                  <tr style="cursor: pointer">
                    <td class="AssignmentNumber">1</td>
                    <td class="center impt impt_off">
                        <img alt="중요글 추가" src="https://ecampus.konkuk.ac.kr/ilos/images/common/impt_on.png">
                    </td>
                    <td class="assignment-title">
                        <div class="subject-top"></div>
                        <div class="subject-bottom">벽돌깨기</div>
                    </td>
                    <td class="number">종료</td>
                    <td class="number">
                        <img alt="제출" src="https://ecampus.konkuk.ac.kr/ilos/images/user_not_check.png" title="제출">
                    </td>
                    <td class="number">0</td>
                    <td class="number">100</td>
                    <td class="number">2024.05.23 오전 11:35</td>
                </tr>
                </table>
              </div>
            <div id="mainP-hider">
              <div id="mainGamePage">
                <!-- div로 감쌈 -->
                <div id="canvas-container">
                  <canvas id="canvas" width="750px" height="730px"></canvas>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

<script src="brick0.js"></script>
</html>
