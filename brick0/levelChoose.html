<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="levelChooseStyle.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="pageManager.js"></script>
  <title>Title</title>
</head>
<body>
<div class="choose-level-title">
  <h1>난이도를 선택하세요</h1>
</div>
<div class="container">
  <div class="box" onclick="selectLevel(1)">
      <img src="image/easy.png" alt="">
      <div class="level">Easy</div>
  </div>
  <div class="box" onclick="selectLevel(2)">
    <img src="image/medium.png" alt="">
    <div class="level">Medium</div>
  </div>
  <div class="box" onclick="selectLevel(3)">
    <img src="image/hard.png" alt="">
    <div class="level">Hard</div>
  </div>
  <div class="setting">
    캐릭터, 벽돌 색, 배경음악을 선택해주세요
    <div class="setting-wrap">
      <label class="character" for="ch1"><img src="image/char1.png"></label>
      <label class="character" for="ch2"><img src="image/char2.png"></label>
      <label class="character" for="ch3"><img src="image/char3.png"></label>
      <input type="radio" name="character" value="ch1" id="ch1" checked/>
      <input type="radio" name="character" value="ch2" id="ch2"/>
      <input type="radio" name="character" value="ch3" id="ch3"/>
    </div>
    <div class="setting-wrap">
      <label class="brickColor" for="c1"><img src="image/brick1.png"></label>
      <label class="brickColor" for="c2"><img src="image/brick2.png"></label>
      <label class="brickColor" for="c3"><img src="image/brick3.png"></label>
      <input type="radio" name="color" value="c1" id="c1" checked/>
      <input type="radio" name="color" value="c2" id="c2"/>
      <input type="radio" name="color" value="c3" id="c3"/>
    </div>
    <div class="setting-wrap">
      <label class="music" for="m1"><img src="image/music_image.png"></label>
      <label class="music" for="m2"><img src="image/music_image.png"></label>
      <label class="music" for="m3"><img src="image/music_image.png"></label>
      <input type="radio" name="bgm" value="m1" id="m1" checked/>
      <input type="radio" name="bgm" value="m2" id="m2"/>
      <input type="radio" name="bgm" value="m3" id="m3"/>
    </div>
    <div class="setting-wrap">
      <button>선택 완료</button>
    </div>
  </div>
</div>
</body>
</html>
